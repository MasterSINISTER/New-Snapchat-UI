<html>
    <title>
        Log in Snapchat
    </title>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div>
            <form class="form">
                <div class="content">
                <img src="logo.svg" class="logo">
                <h2 class="head1">Log in to Snapchat</h2>
                <h5>Username or Email</h5>
                <input type="text" placeholder="" name="Email" class="email-field">
                <h5>Password</h5>
                <input type="password" name="Password" placeholder=" " class="pass-field">
                <br>
                <a href="https://accounts.snapchat.com/accounts/password_reset_options" class="forgot-link">Forgot Password</a>
                <br>
                <br>
                <button class="button-login">Log IN</button>
                <br>
                <br>
            
                <a href="https://www.gmail.com"><img src="google.png" class="google-img"></a>
            </div>
            </form>
        </div>
        <br>
        <div>
            <footer>
                <a href="https://www.google.com" class="bottom-title">For More Info</a>
            </footer>
        </div>
    </body>
</html>
